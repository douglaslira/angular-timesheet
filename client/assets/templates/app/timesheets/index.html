<div class="tsz-timesheet-list">
  <div ng-show="$state.is('app.timesheets')">
    <div class="row tsz-form-row">
      <div class="col-sm-2 pull-right">
        <button class="btn btn-primary btn-block" type="button" ng-click="timesheetCtrl.createNew()">
          <i class="icon-plus"></i>
          New Timesheet
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-bordered table-hover tsz-table-row-cursor">
           <thead>
            <tr>
              <th>Begin Date</th>
              <th>End Date</th>
              <th>Name</th>
              <th>Description</th>
              <th class="tsz-table-delete-column">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="timesheet in timesheetCtrl.pageConfig.data" 
              class="fadeable-row"
              ng-class="{faded: timesheet.deleted}"
              ng-click="timesheetCtrl.showDetail(timesheet)">

              <td>{{timesheet.beginDate}}</td>
              <td>{{timesheet.endDate}}</td>
              <td>{{timesheet.name}}</td>
              <td>{{timesheet.description}}</td>
              <td>
                <div ng-switch="timesheet.deleted">
                  <div ng-switch-when="true">
                    <button class="btn btn-sm btn-default" ng-click="timesheetCtrl.restore(timesheet); $event.stopPropagation();">Restore</button>
                  </div>
                  <div ng-switch-default>
                      <button class="btn btn-sm btn-danger" ng-click="timesheetCtrl.remove(timesheet); $event.stopPropagation();">Delete</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- TODO : Add UI Bootstrap pagination to the timesheet table -->

  </div>
  
  <div ui-view></div>
</div>
